<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME ACME BANK</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/resumen.css">
</head>

<body>
    <div class="layout">
        <header>
            <h1 id="tittle">Acme Bank</h1>
            <button id="log-out">Cerrar Sesión</button>
        </header>
        <aside id="datos-usuario">
            <h2>Hola, Jolgan Pardo</h2>
            <p><strong>Número de cuenta: </strong> <br> 123456789</p>
            <p><strong>Saldo:</strong> $10.000.000</p>
            <details>
                <summary id="resumen-transacciones">
                    <div class="summary-header">
                        <span>Últimos movimientos</span>
                        <a id="btn-imprimir" title="Imprimir">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="6,9 6,2 18,2 18,9"></polyline>
                                <path d="M6,18H4a2,2,0,0,1-2-2V11a2,2,0,0,1,2-2H20a2,2,0,0,1,2,2v5a2,2,0,0,1-2,2H18">
                                </path>
                                <rect x="6" y="14" width="12" height="8"></rect>
                            </svg>
                        </a>
                    </div>
                </summary>
                <div class="transactions-container">
                    <div class="transaction-item">
                        <div>
                            <p class="transaction-date">2025-06-13</p>
                            <p class="transaction-ref">REF: TX001234567</p>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-type transferencia">Transferencia</div>
                            <div class="transaction-desc">Pago servicios públicos</div>
                            <div class="transaction-amount negative">-$150.000</div>
                        </div>
                    </div>

                </div>
            </details>

        </aside>
        <main id="dashboard">

        </main>
        <footer>
            <nav id="navegacion">
                <a href="#pest-principal">Inicio</a>
                <a href="#pest-Resumen">Resumen</a>
                <a href="#pest-Consignación">Consignación</a>
                <a href="#pest-Retirar">Retirar</a>
                <a href="#pest-Pago-Servicios">Pago Servicios</a>
                <a href="#pest-Extracto">Extracto</a>
                <a href="#pest-Certificados">Certificados</a>
            </nav>
        </footer>
    </div>
</body>

</html>
